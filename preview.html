<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator - Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html-docx-js@0.3.1/dist/html-docx.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold">Resume Generator</h1>
            <p class="mt-2 text-lg">Preview Your Resume</p>
        </div>
    </header>

    <!-- Resume Preview Section -->
    <section class="py-12">
        <div class="container mx-auto max-w-4xl bg-white p-8 rounded-lg shadow-lg">
            <div id="resume-preview">
                <!-- Name Header -->
                <h1 id="resume-name" class="text-3xl font-bold text-gray-800 mb-2"></h1>
                <hr class="border-t-2 border-gray-300 mb-6">

                <!-- Profile Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Profile</h2>
                    <p id="resume-profile-summary" class="text-gray-600"></p>
                </div>

                <!-- Details and Skills Section -->
                <div class="grid grid-cols-2 gap-8 mb-8">
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Details</h2>
                        <p id="resume-address" class="text-gray-600"></p>
                        <p id="resume-phone" class="text-gray-600"></p>
                        <p id="resume-email" class="text-gray-600"></p>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold text-gray-800 mb-2">Skills</h2>
                        <ul id="resume-skills" class="text-gray-600 list-disc list-inside"></ul>
                        <h3 class="text-lg font-semibold text-gray-800 mt-4">Languages</h3>
                        <ul id="resume-languages" class="text-gray-600 list-disc list-inside"></ul>
                        <h3 class="text-lg font-semibold text-gray-800 mt-4">Hobbies</h3>
                        <ul id="resume-hobbies" class="text-gray-600 list-disc list-inside"></ul>
                    </div>
                </div>

                <!-- Employment History Section -->
                <div class="mb-8">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Employment History</h2>
                    <div id="resume-employment"></div>
                </div>

                <!-- Education Section -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">Education</h2>
                    <div id="resume-education"></div>
                </div>
            </div>

            <!-- Download Buttons -->
            <div class="mt-8 flex justify-center gap-4">
                <button id="download-word" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Download as Word</button>
                <button id="download-pdf" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">Download as PDF</button>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>Â© 2025 Resume Generator. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
